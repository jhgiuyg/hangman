<!DOCTYPE html>    
<html>

<title> Hangman </title>
</head>


<body>
<h1>  HANG MAN GAME!   </h1>
<p> <h1>HANG MAN GAME! </h1>
<p> My name is Ludo. This is my game. I hope you will like it. </p>




<script>
// noprotect
var words = [
  "something",
  "guess",
  "water",
  "Christmas"
];




var word = words[Math.floor(Math.random() * words.length)];


var answerArray = [];


for (var i = 0; i < word.length; i++) {
     answerArray[i] = "_ ";
     }


var remainingLetters = word.length;


while (remainingLetters > 0){
  alert(answerArray.join(""));
  var guess = prompt("Guess a letter");
  if (guess === null) {
    break;
  } else if (guess.length !== 1){
    alert("Please enter a single letter");
  } else{
    
    for (var j = 0; j < word.length; j++){
      if (word[j] === guess) {
        answerArray[j] = guess;
        remainingLetters--;
      }
    }
    
  }
  
}






</script>
</body>
</html>
